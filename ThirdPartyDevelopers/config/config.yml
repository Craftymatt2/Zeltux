##########################################
#                                        #
#               Setup                    #
#                                        #
##########################################

setup:
  
  # When setting up your bot, enter the bots token and your server ID below
  token: "bot_token"
  serverID: "server_id"

  
##########################################
#                                        #
#               Settings                 #
#                                        #
##########################################

# Change the main settings of the bot.

colour: "FF0062"
prefix: "-"

# Change bot branding.

serverName: "Zeltux"
botName: "Zeltux"
footer: "¬© Zeltux | Owned by Matt | Developed by Matt & Azono"

statusMessage: "-help"

inviteSystem: "on"

liveConsoleLog: "on"

# Pick a channel for commands to be ran in
# leave blank for any channel
commandChannels: []
# Commands that ignore the command channel
bypassCommands: ["gcreate", "gend", "gdelete", "greroll", "add", "remove", "lower", "raise", "close", "reopen",
                 "delete", "forcedelete", "ticketpanel", "transcript", "voiceticket", "clear", "slowmode", "lockdown", "announce"]

# Add ID's of users who will not be able to use
# the bots commands. e.g. "227937678779294380"
blackList: []


##########################################
#                                        #
#               Features                 #
#                                        #
##########################################

# Disable or enable core functions of the bot.

core:
  fun: "on"
  moderation: "on"
  tickets: "on"
  utilities: "on"
  giveaways: "on"
  economy: "on"
  levels: "on"
  music: "on"


##########################################
#                                        #
#               Welcome                  #
#                                        #
##########################################

# Edit welcome and leave messages

autoRoles: ["Member"]

joinLeaveMessage: "on"
joinLeaveChannel: "welcome"

welcomeMsg: "We hope you enjoy your stay!"

leaveMsg: "They will be missed."

# Enable and use the verifiction system

verificationSystem: "off"
verificationRole: "test"
verificationChannel: "verify"
verifyPanelEmoji: "‚úÖ"

##########################################
#                                        #
#          Roles & Channels              #
#                                        #
##########################################

# Change the bot's core roles

mutedRole: "Muted"

# Add roles of people who can do the following:

viewVerifyChannel:   ["Management"]
talkInVerifyChannel: ["Management"]

viewLogsChannel:  ["Management"]

exemptFromPunishments:   ["Staff", "Management"]


# Change the bot's core channels

logChannel: "logs"
suggestionChannel: "logs"
reportChannel: "logs"
bugChannel: "logs"


##########################################
#                                        #
#               Tickets                  #
#                                        #
##########################################

# Toggle & edit the ticket system

ticketSystem: "on"
ticketCategory: "tickets"
ticketPanelEmoji: "üéüÔ∏è"
ticketPanelMsg: "Hey There! Need Support?"
maxTicketsPerUser: 1

# Add roles of people who can do the following:

canSeeTicket:        ["Staff", "Management"]
canSeeRaisedTicket:  ["Management"]
canSeeClosedTicket:  ["Management"]


##########################################
#                                        #
#             Applications               #
#                                        #
##########################################

# Set application questions

applicationSystem: "off"
applicationCategory: "tickets"
applicationChannel: "logs"
applicationPosition: "Moderator"
applicationQuestions:  [
  "Question 1?",
  "Question 2?",
  "Question 3?"
]

canSeeApplication: ["Management"]


##########################################
#                                        #
#               Giveaways                #
#                                        #
##########################################

# Modify giveaway details

# {winners} - The giveaway winner(s)
# {duration} - Remaining time of the giveaway
# {prize} - The giveaway prize

giveaways:
  botsCanWin: false
  ignoreIfHasPermission: []
  reaction: "üéâ"

##########################################
#                                        #
#               Economy                  #
#                                        #
##########################################

# Change economy settings

economy:
  currency: "$"
  workCooldown: 300000
  
  jobs: [
    # Title, Min Pay, Max Pay
    ["engineer", 0, 400],
    ["constructor", 0, 400],
    ["cook", 0, 400],
    ["technician", 0, 400],
    ["police", 0, 400],
    ["doctor", 0, 400]
  ]

  roleShop: [
    # Role, Cost
    ["Bronze", 4000],
    ["Silver", 5500],
    ["Gold", 7000]
  ]


##########################################
#                                        #
#                Levels                  #
#                                        #
##########################################

# Enable and edit the leveling system

levelSystem: "on"

# Pick which channel to send level up
# messages to, or use 'current' to be the
# current channel
levelChannel: "current"

levelCoolDown: 30000
levelMaxPoints: 15


##########################################
#                                        #
#                Links                   #
#                                        #
##########################################

# Edit your server social links

social:
  facebook: ""
  twitter: ""
  instagram: ""
  youtube: ""
  twitch: ""

online:
  website: ""
  forums: ""
  donate: ""


##########################################
#                                        #
#               Filters                  #
#                                        #
##########################################

swearFilter: "on"
swearWords: ["fuck","shit","piss","dick","fucker","cock","cunt","bitch","whore","arse",
            "bastard","wanker","bullshit","nigger","slut","choad","chode"]

inviteFilter: "off"

antiSpam: "on"
antispamMessageLimit: 5
antispamTimeLimit: 100000
antiSpamMuteTime: 30000

# Add roles of people who can do the following:

swearBypass:   ["Management"]
inviteBypass:  ["Management"]


