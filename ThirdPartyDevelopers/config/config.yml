  winners: "winner(s)"
  endedAt: "End at"
  rerollMessage: "üéâ New winner(s) : {winners}! Congratulations!"


##########################################
#                                        #
#               Economy                  #
#                                        #
##########################################

# Change economy settings

economy:
  currency: "$"
  workCooldown: 300000
  
  jobs: [
    # Title, Min Pay, Max Pay
    ["engineer", 0, 400],
    ["constructor", 0, 400],
    ["Cook", 0, 400],
    ["technician", 0, 400],
    ["police", 0, 400],
    ["doctor", 0, 400]
  ]


##########################################
#                                        #
#                Levels                  #
#                                        #
##########################################

# Enable and edit the leveling system

levelSystem: "on"

# Pick which channel to send level up
# messages to, or use 'current' to be the
# current channel
