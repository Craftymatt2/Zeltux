#               Giveaways                #
#                                        #
##########################################

# Modify giveaway details

# {winners} - The giveaway winner(s)
# {duration} - Remaining time of the giveaway
# {prize} - The giveaway prize

giveaways:
  botsCanWin: false
  ignoreIfHasPermission: []
  embedColor: "#FF0062"
  embedColorEnd: "#FF0062"
  reaction: "üéâ"
messages:
  giveaway: "üéâüéâ **GIVEAWAY** üéâüéâ"
  giveawayEnded: "üéâüéâ **GIVEAWAY ENDED** üéâüéâ"
